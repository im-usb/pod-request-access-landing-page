<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap" rel="stylesheet">
  <!-- css files -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <!-- main page starts here -->
  <div class="page-main">
    <!-- header -->
    <header>
      <img src="./assets/desktop/logo.svg" alt="">
    </header>
    <!-- container -->
    <div class="container">
      <!-- contents -->
      <div class="content">
        <!-- heading/tagline for the page -->
        <div class="heading">
          <h1><span>Publish your podcasts</span> everywhere.</h1>
        </div>
        <!-- brief description -->
        <div class="description">
          <p>Upload your audio to Pod with a single click. We&apos;ll then distribute your podcast to Spotify, 
            Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        </div>
        <!-- email form -->
        <div class="email">
          <form action="">
            <input type="email" name="" id="" placeholder="email address" required>
            <button>Request access</button>
          </form>
        </div>
        <div class="partners">
          <a href="https://www.spotify.com/" target="_blank"><img src="./assets/desktop/spotify.svg" alt="" class="spotify"></a>
          <a href="https://www.apple.com/in/apple-podcasts/" target="_blank"><img src="./assets/desktop/apple-podcast.svg" alt="" class="apple"></a>
          <a href="https://podcasts.google.com/" target="_blank"><img src="./assets/desktop/google-podcasts.svg" alt="" class="google"></a>
          <a href="https://pocketcasts.com/" target="_blank"><img src="./assets/desktop/pocket-casts.svg" alt="" class="pocket"></a>
        </div>
      </div>
      <!-- dots pattern -->
      <div class="dots">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="" class="dots-bg">
      </div>
    </div>
  </div>
</body>
</html>
